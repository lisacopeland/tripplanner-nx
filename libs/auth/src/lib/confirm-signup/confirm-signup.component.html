<mat-card>
    <h3>Enter your email and confirmation code</h3>
    <form class="form-layout" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Confirmation code</mat-label>
            <input matInput type="text" formControlName="confirmationCode">
        </mat-form-field>

        <div class="button-row">
            <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit">Confirm</button>
        </div>
    </form>
</mat-card>

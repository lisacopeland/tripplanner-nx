<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput formControlName="admin_title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Item Type</mat-label>
    <mat-select formControlName="elementType">
      <mat-option *ngFor="let element of elementTypeValues" [value]="element">
        {{element}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Itinerary Dates</mat-label>
    <mat-date-range-input [rangePicker]="rangePicker">
      <input matStartDate placeholder="Start date" formControlName="start_date">
      <input matEndDate placeholder="End date" formControlName="end_date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #rangePicker></mat-date-range-picker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Location Start</mat-label>
    <input matInput formControlName="location_start">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Location End</mat-label>
    <input matInput formControlName="location_end">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cost Type</mat-label>
    <mat-select formControlName="costType">
      <mat-option *ngFor="let costType of costTypeValues" [value]="costType">
        {{costType}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Item Cost</mat-label>
    <input matInput type="number" formControlName="cost">
  </mat-form-field>
  <div>
    <button mat-button color="primary" [disabled]="!form.valid" type="submit">Save</button>
    <button mat-button color="accent" type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
